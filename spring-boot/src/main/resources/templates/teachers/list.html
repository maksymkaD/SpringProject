<!DOCTYPE html>
<html lang="en">
<head lang="en" th:replace="fragments/head :: head"></head>
<header lang="en" th:replace="fragments/header :: header"></header>
<body>
  <h1>Teachers</h1>
  <div th:switch="${teachers}">
      <h2 th:case="null">No teachers yet!</h2>
      <div th:case="*">
          <table class="table">
              <thead>
              <tr>
                  <th>Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Position</th>
                  <th:block th:if="${user_role == 'admin'}">
                      <th>Edit</th>
                      <th>Delete</th>
                  </th:block>
              </tr>
              </thead>
              <tbody>
              <tr th:each="teacher : ${teachers}">
                  <td th:text="${teacher.name}"></td>
                  <td th:text="${teacher.lastName}"></td>
                  <td th:text="${teacher.email}"></td>
                  <td th:text="${teacher.position}"></td>

                  <th:block th:if="${user_role == 'admin'}">
                      <td><a class="btn btn-warning" th:href="@{/teachers/update/{id}(id=${teacher.id})}">Update</a></td>
                      <td><a class="btn btn-danger" th:href="@{/teachers/delete/{id}(id=${teacher.id})}">Delete</a></td>
                  </th:block>
              </tr>
              </tbody>
          </table>
      </div>
      <th:block th:if="${user_role == 'admin'}">
        <p><a class="btn btn-primary" href="/teachers/create">Add a new teacher</a></p>
      </th:block>
  </div>
</body>
<footer lang="en" th:replace="fragments/bot :: bot"></footer>
</html>
