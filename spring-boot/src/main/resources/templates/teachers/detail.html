<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher detail</title>
</head>
<body>

    <table>
        <td th:text="${teacher.name}"></td>
        <td th:text="${teacher.lastName}"></td>

        <td th:text="${teacher.position}"></td>
    </table>

</body>
</html>
